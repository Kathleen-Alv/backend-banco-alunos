<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <!-- Você pode adicionar um CSS aqui depois -->
</head>

<body>

    <a href="cadastrar.html">Cadastrar</a>
    




    <h2>Lista de Alunos</h2>

    <table border="1" cellpadding="6" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>CPF</th>
                <th>CEP</th>
                <th>UF</th>
                <th>RUA</th>
                <th>NUMERO</th>
                <th>COMPLEMENTO</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- Os dados dos alunos serão carregados aqui dinamicamente via JavaScript -->
        </tbody>
    </table>

    <script src="./app.js"></script>
</body>

</html>
