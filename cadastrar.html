<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">Lista De Alunos</a>
    
   
    <h1>Cadastro de Alunos</h1>

    <form id="form-aluno">
        <div>
            <label>ID:
            <input type="number" placeholder="Ex: 1" name="id" id="id">
        </label>
        </div>


        <div>
            <label for="nome">Nome*:</label>
            <input type="text" id="nome" placeholder="Digite seu nome ex: Vitor" required>
        </div>

        <div>
            <label for="cpf">CPF* (somente números):</label>
            <input type="text" id="cpf" maxlength="11" placeholder="Digite seu CPF ex: 12345678901" required>
        </div>

        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Digite seu CEP ex: 06123456">
        </div>

        <div>
            <label for="uf">UF:</label>
            <input type="text" id="uf" maxlength="2" placeholder="Digite seu UF ex: SP">
        </div>

        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" placeholder="Digite sua rua ex: Av. Paulista">
        </div>

        <div>
            <label for="numero">Número:</label>
            <input type="number" id="numero" placeholder="Digite o número ex: 1234">
        </div>

        <div>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" placeholder="Apto, Bloco, Casa, etc.">
        </div>

        <div style="margin-top: 10px;">
            <button id="enviar" type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
       
    
    </form>

    


    <script src="cadastrar.js"></script>
    
</body>
</html>
