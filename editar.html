<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Aluno</title>
</head>
<body>
    <a href="index.html">Voltar à tela principal</a>
    <h1>Edição de Aluno</h1>

    <form id="form-edicao">
        <div>
            <label>ID:
                <input type="number" id="id" readonly>
            </label>
        </div>
        <div>
            <label>Nome*:
                <input type="text" id="nome" required>
            </label>
        </div>
        <div>
            <label>CPF*:
                <input type="text" id="cpf" maxlength="11" required>
            </label>
        </div>
        <div>
            <label>CEP:
                <input type="text" id="cep">
            </label>
        </div>
        <div>
            <label>UF:
                <input type="text" id="uf" maxlength="2">
            </label>
        </div>
        <div>
            <label>Rua:
                <input type="text" id="rua">
            </label>
        </div>
        <div>
            <label>Número:
                <input type="number" id="numero">
            </label>
        </div>
        <div>
            <label>Complemento:
                <input type="text" id="complemento">
            </label>
        </div>
        <div style="margin-top:10px;">
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>

    <script src="editar.js"></script>
</body>
</html>
